<div class="panel panel-default">
  <div class="panel-heading">
      <h4 class="pannel-title">
          Product
      </h4>
  </div>
  <div class="panel-body">
      <form *ngIf="product" id="product-form">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="text"
              class="form-control"
              id="id" name="id"
              placeholder="id"
              required
              [(ngModel)]="product.id" readonly>
        </div>
         <div class="form-group">
          <label for="name">Name</label>
          <input type="text"
              class="form-control"
              id="name" name="name"
              placeholder="name"
              required
              [(ngModel)]="product.name" readonly>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"
              class="form-control"
              id="description" name="description"
              placeholder="description"
              required
              [(ngModel)]="product.description" readonly>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text"
                class="form-control"
                id="category" name="category"
                placeholder="category"
                required
                [(ngModel)]="product.category" readonly>
          </div>
        <!--
        <button
            type="submit"
            class="btn btn-primary"
            form="task-form">Save
        </button> -->
        <button
            type="button"
            class="btn btn-primary"
            (click)="goBack()">Back
        </button>
      </form>
  </div>
</div>
